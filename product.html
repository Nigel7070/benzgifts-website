<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - BenzGifts</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f7fa;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .back-btn {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            margin-bottom: 2rem;
        }

        .product-detail {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .product-images {
            position: relative;
        }

        .main-image {
            width: 100%;
            height: 500px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 4rem;
        }

        .main-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .color-swatches {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-top: 1rem;
        }

        .color-swatch {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.3s;
            overflow: hidden;
        }

        .color-swatch img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .color-swatch.active {
            border-color: #667eea;
            transform: scale(1.1);
        }

        .product-info h1 {
            font-size: 2rem;
            color: #2c3e50;
            margin-bottom: 1rem;
        }

        .product-price {
            font-size: 2rem;
            color: #667eea;
            font-weight: bold;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #2c3e50;
        }

        .form-group select {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
        }

        .quantity-selector {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .quantity-btn {
            width: 40px;
            height: 40px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 8px;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .quantity-btn:hover {
            background: #667eea;
            color: white;
        }

        .quantity-display {
            font-size: 1.5rem;
            font-weight: bold;
            min-width: 40px;
            text-align: center;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        .btn {
            flex: 1;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s;
            min-width: 150px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-secondary {
            background: #28a745;
            color: white;
        }

        .btn-cart {
            background: #ff6b6b;
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .weight-info {
            margin: 1rem 0;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .weight-info-content {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .weight-icon {
            font-size: 1.5rem;
        }

        .weight-label {
            font-weight: 600;
            color: #2c3e50;
        }

        .weight-value {
            color: #667eea;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .stock-status {
            display: inline-block;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 600;
            margin: 1rem 0;
        }

        .stock-status.in-stock {
            background: #d4edda;
            color: #155724;
        }

        .stock-status.out-of-stock {
            background: #f8d7da;
            color: #721c24;
        }

        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
        }

        /* Floating Cart Button */
        .cart-float-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: #667eea;
            color: white;
            border-radius: 50%;
            border: none;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            z-index: 999;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cart-float-btn:hover {
            transform: scale(1.1);
            background: #5568d3;
        }

        .cart-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #ff4444;
            color: white;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 0;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            padding: 1.5rem;
            border-bottom: 2px solid #f0f0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            margin: 0;
            color: #2c3e50;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #000;
        }

        .modal-body {
            padding: 1.5rem;
        }

        /* CART STYLES WITH SELECTION */
        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .select-all-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .select-all-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .selection-info {
            color: #667eea;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .cart-items {
            max-height: 400px;
            overflow-y: auto;
            margin: 1rem 0;
        }

        .cart-item {
            display: flex;
            gap: 1rem;
            padding: 1rem;
            border-bottom: 1px solid #f0f0f0;
            align-items: center;
            transition: background 0.3s;
        }

        .cart-item.selected {
            background: #f0f4ff;
            border-left: 3px solid #667eea;
        }

        .cart-item-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
            flex-shrink: 0;
        }

        .cart-item-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
            border: 2px solid #e9ecef;
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-name {
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 0.3rem;
            font-size: 1.1rem;
        }

        .cart-item-variant {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 0.3rem;
        }

        .cart-item-price {
            color: #667eea;
            font-weight: bold;
            font-size: 1rem;
        }

        .cart-item-remove {
            background: #dc3545;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .cart-item-remove:hover {
            background: #c82333;
        }

        .cart-total {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 8px;
            margin: 1rem 0;
            text-align: right;
        }

        .cart-total-label {
            font-size: 1.2rem;
            font-weight: bold;
            color: #2c3e50;
        }

        .cart-total-amount {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            margin-left: 1rem;
        }

        .cart-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .cart-actions button {
            flex: 1;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
        }

        .remove-selected-btn {
            background: #dc3545;
            color: white;
        }

        .remove-selected-btn:hover:not(:disabled) {
            background: #c82333;
            transform: translateY(-2px);
        }

        .checkout-selected-btn {
            background: #28a745;
            color: white;
        }

        .checkout-selected-btn:hover:not(:disabled) {
            background: #218838;
            transform: translateY(-2px);
        }

        .cart-actions button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .empty-cart {
            text-align: center;
            padding: 3rem;
            color: #999;
        }

        .empty-cart-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            .product-detail {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            .main-image {
                height: 300px;
            }

            .floating-cart {
                bottom: 1rem;
                right: 1rem;
                width: 50px;
                height: 50px;
            }

            .floating-cart-icon {
                font-size: 1.5rem;
            }

            .cart-modal {
                width: 100vw;
                max-width: 100vw;
            }

            .cart-actions {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="index.html" class="back-btn">‚Üê Back to Shop</a>

        <div class="product-detail">
            <!-- Images Section -->
            <div class="product-images">
                <div class="main-image" id="mainImage">
                    <span>üé®</span>
                </div>
                <div class="color-swatches" id="colorSwatches"></div>

            <!-- Info Section -->
            <div class="product-info">

                <!-- Description -->
                <div id="productDescription" style="color: #666; margin: 1rem 0; line-height: 1.6; font-size: 1.05rem;">

                <div class="product-price" id="productPrice">RM 0.00</div>

                <!-- Weight Info -->
                <div class="weight-info">

    <script>
        const SUPABASE_URL = 'https://oomvdejocpdtqcmeacii.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9vbXZkZWpvY3BkdHFjbWVhY2lpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk5MzA1NjksImV4cCI6MjA3NTUwNjU2OX0.0P_dEqRlvSUVJiCF_F0mboSenqvbp64ZV9islyvcF_E';

        // Fix for local execution (file://) hang
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
            auth: {
                persistSession: false,
                autoRefreshToken: false,
                detectSessionInUrl: false
            }
        });

        let currentProduct = null;
        let quantity = 1;
        let cart = [];
        let currentUser = null;
        let selectedItems = new Set();

        document.addEventListener('DOMContentLoaded', () => {
            loadProduct();
            checkAuth();
            updateCartBadge();
        });

        async function checkAuth() {
            try {
                const { data: { session } } = await supabaseClient.auth.getSession();
                if (session) {
                    currentUser = session.user;
                    await loadCartFromDB();
                }
            } catch (error) {
                console.error('Error checking auth:', error);
            }
        }

        async function loadCartFromDB() {
            if (!currentUser) return;
            try {
                const { data, error } = await supabaseClient
                    .from('profiles')
                    .select('cart')
                    .eq('id', currentUser.id)
                    .single();
                if (error) throw error;
                if (data && data.cart) {
                    const localCart = JSON.parse(localStorage.getItem('benzgifts_cart') || '[]');
                    const dbCart = Array.isArray(data.cart) ? data.cart : [];

                    // Simple merge: prefer local if more recent/exists, but this is a simplified version
                    if (localCart.length > 0) {
                        cart = localCart;
                        await saveCartToDB();
                    } else {
                        cart = dbCart;
                        localStorage.setItem('benzgifts_cart', JSON.stringify(cart));
                    }
                    updateCartBadge();
                }
            } catch (error) {
                console.error('Error loading cart from DB:', error);
            }
        }

        async function saveCartToDB() {
            if (!currentUser) return;
            if (!Array.isArray(cart)) cart = [];
            try {
                const { error } = await supabaseClient
                    .from('profiles')
                    .update({ cart: cart })
                    .eq('id', currentUser.id);
                if (error) throw error;
            } catch (error) {
                console.error('Error saving cart to DB:', error);
            }
        }

        async function loadProduct() {
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id');

            if (!productId) {
                alert('Product not found!');
                window.location.href = 'index.html';
                return;
            }

            try {
                const { data, error } = await supabaseClient
                    .from('products')
                    .select('*')
                    .eq('id', productId)
                    .single();

                if (error) throw error;

                currentProduct = data;
                displayProduct(data);
            } catch (error) {
                console.error('Error loading product:', error);
                alert('Error loading product');
            }
        }

        function displayProduct(product) {
            document.getElementById('productName').textContent = product.name || 'Unnamed Product';
            document.getElementById('productDescription').textContent = product.description || '';
            document.getElementById('productWeight').textContent = (product.weight_grams || 180) + 'g';

            // Display colors
            if (product.colors && Array.isArray(product.colors) && product.colors.length > 0) {
                const swatchesHTML = product.colors.map((color, index) => `
                    <div class="color-swatch ${index === 0 ? 'active' : ''}" 
                         data-color="${color.name}" 
                         data-image="${color.image}"
                         onclick="selectColor('${color.name}', '${color.image}', this)">
                        <img src="${color.image}" alt="${color.name}">
                    </div>
                `).join('');
                document.getElementById('colorSwatches').innerHTML = swatchesHTML;

                const colorSelect = document.getElementById('colorSelect');
                colorSelect.innerHTML = '<option value="">Choose a color...</option>' +
                    product.colors.map(c => `<option value="${c.name}">${c.name}</option>`).join('');

                // Set first color as selected
                selectColor(product.colors[0].name, product.colors[0].image, document.querySelector('.color-swatch'));
                colorSelect.value = product.colors[0].name;
            }

            // Display sizes
            if (product.sizes && Array.isArray(product.sizes) && product.sizes.length > 0) {
                const sizeSelect = document.getElementById('sizeSelect');
                sizeSelect.innerHTML = '<option value="">Choose a size...</option>' +
                    product.sizes.map(s => `<option value="${s}">${s}</option>`).join('');
            }

            // Display first variant price
            if (product.variants && Array.isArray(product.variants) && product.variants.length > 0) {
                const firstPrice = product.variants[0].price || 0;
                document.getElementById('productPrice').textContent = `RM ${firstPrice.toFixed(2)}`;
            }

            updateStockStatus();
        }

        function selectColor(colorName, imageUrl, element) {
            document.querySelectorAll('.color-swatch').forEach(s => s.classList.remove('active'));
            if (element) element.classList.add('active');

            const mainImage = document.getElementById('mainImage');
            mainImage.innerHTML = `<img src="${imageUrl}" alt="${colorName}">`;

            document.getElementById('colorSelect').value = colorName;
            updatePrice();
        }

        function updateColorSelection() {
            const colorName = document.getElementById('colorSelect').value;
            if (!colorName || !currentProduct.colors) return;

            const color = currentProduct.colors.find(c => c.name === colorName);
            if (color) {
                const swatch = document.querySelector(`[data-color="${colorName}"]`);
                selectColor(colorName, color.image, swatch);
            }
        }

        function updatePrice() {
            const color = document.getElementById('colorSelect').value;
            const size = document.getElementById('sizeSelect').value;

            if (!color || !size || !currentProduct.variants) return;

            const variant = currentProduct.variants.find(v => v.color === color && v.size === size);
            if (variant) {
                document.getElementById('productPrice').textContent = `RM ${(variant.price * quantity).toFixed(2)}`;
                updateStockStatus();
            }
        }

        function updateStockStatus() {
            const color = document.getElementById('colorSelect').value;
            const size = document.getElementById('sizeSelect').value;

            if (!color || !size || !currentProduct.variants) return;

            const variant = currentProduct.variants.find(v => v.color === color && v.size === size);
            const stockStatus = document.getElementById('stockStatus');

            if (variant && variant.stock > 0) {
                stockStatus.className = 'stock-status in-stock';
                stockStatus.textContent = `In Stock (${variant.stock} available)`;
            } else {
                stockStatus.className = 'stock-status out-of-stock';
                stockStatus.textContent = 'Out of Stock';
            }
        }

        function increaseQuantity() {
            quantity++;
            document.getElementById('quantity').textContent = quantity;
            updatePrice();
        }

        function decreaseQuantity() {
            if (quantity > 1) {
                quantity--;
                document.getElementById('quantity').textContent = quantity;
                updatePrice();
            }
        }

        function addToCart() {
            if (!currentProduct) return;

            const color = document.getElementById('colorSelect').value;
            const size = document.getElementById('sizeSelect').value;

            if (!color || !size) {
                showError('Please select both color and size');
                return;
            }

            const variant = currentProduct.variants.find(v => v.color === color && v.size === size);
            if (!variant) {
                showError('Selected variant not found');
                return;
            }

            if (variant.stock < quantity) {
                showError('Not enough stock available');
                return;
            }

            cart = JSON.parse(localStorage.getItem('benzgifts_cart') || '[]');
            if (!Array.isArray(cart)) cart = [];

            const existingIndex = cart.findIndex(item =>
                item.product_id === currentProduct.id &&
                item.color === color &&
                item.size === size
            );

            const cartItem = {
                product_id: currentProduct.id,
                name: currentProduct.name,
                image: document.querySelector('.color-swatch.active img').src,
                color: color,
                size: size,
                price: variant.price,
                quantity: quantity
            };

            if (existingIndex >= 0) {
                cart[existingIndex].quantity += quantity;
            } else {
                cart.push(cartItem);
            }

            localStorage.setItem('benzgifts_cart', JSON.stringify(cart));
            if (currentUser) saveCartToDB();

            showSuccess('‚úÖ Added to cart successfully!');
            updateCartBadge();
        }

        async function buyNow() {
            const color = document.getElementById('colorSelect').value;
            const size = document.getElementById('sizeSelect').value;

            if (!color || !size) {
                showError('Please select color and size');
                return;
            }

            const variant = currentProduct.variants.find(v => v.color === color && v.size === size);
            if (!variant) {
                showError('Variant not available');
                return;
            }

            const checkoutItem = {
                product_id: currentProduct.id,
                name: currentProduct.name,
                image: document.querySelector('.color-swatch.active img').src,
                color: color,
                size: size,
                price: variant.price,
                quantity: quantity,
                weight_grams: currentProduct.weight_grams || 180
            };

            localStorage.setItem('benzgifts_checkout_items', JSON.stringify([checkoutItem]));
            window.location.href = 'checkout.html';
        }

        function showSuccess(message) {
            const el = document.getElementById('successMsg');
            el.textContent = message;
            el.style.display = 'block';
            document.getElementById('errorMsg').style.display = 'none';
        }

        function showError(message) {
            const el = document.getElementById('errorMsg');
            el.textContent = message;
            el.style.display = 'block';
            document.getElementById('successMsg').style.display = 'none';
        }

        // CART WITH SELECTION FUNCTIONS
        function openCart() {
            const modal = document.getElementById('cartModal');
            const cartItemsContainer = document.getElementById('cartItems');

            cart = JSON.parse(localStorage.getItem('benzgifts_cart') || '[]');
            if (!Array.isArray(cart)) cart = [];

            selectedItems.clear();

            if (cart.length === 0) {
                cartItemsContainer.innerHTML = `
                    <div class="empty-cart">
                        <div class="empty-cart-icon">üõí</div>
                        <p>Your cart is empty</p>
                    </div>
                `;
                document.getElementById('cartHeader').style.display = 'none';
                document.getElementById('cartTotalSection').style.display = 'none';
                document.getElementById('selectedTotalSection').style.display = 'none';
                document.getElementById('cartActions').style.display = 'none';
            } else {
                document.getElementById('cartHeader').style.display = 'flex';
                document.getElementById('cartActions').style.display = 'flex';

                let total = 0;
                cartItemsContainer.innerHTML = cart.map((item, index) => {
                    const price = item.price || 0;
                    const q = item.quantity || 1;
                    const name = item.name || 'Unknown Item';
                    const color = item.color || '';
                    const size = item.size || '';
                    const image = item.image || 'https://via.placeholder.com/80';
                    const subtotal = price * q;
                    total += subtotal;

                    return `
                        <div class="cart-item" id="cartItem-${index}">
                            <input type="checkbox" 
                                   class="cart-item-checkbox" 
                                   id="checkbox-${index}"
                                   onchange="toggleItemSelection(${index})">
                            <img src="${image}" class="cart-item-image" alt="${name}">
                            <div class="cart-item-info">
                                <div class="cart-item-name">${name}</div>
                                <div class="cart-item-variant">${color} / ${size}</div>
                                <div class="cart-item-price">${q} x RM${price.toFixed(2)} = RM${subtotal.toFixed(2)}</div>
                            </div>
                            <button class="cart-item-remove" onclick="removeFromCart(${index})">Remove</button>
                        </div>
                    `;
                }).join('');

                document.getElementById('cartTotal').textContent = `RM${total.toFixed(2)}`;
                document.getElementById('cartTotalSection').style.display = 'block';

                updateSelectionInfo();
            }

            modal.style.display = 'block';
        }

        function toggleItemSelection(index) {
            const checkbox = document.getElementById(`checkbox-${index}`);
            const cartItem = document.getElementById(`cartItem-${index}`);

            if (checkbox.checked) {
                selectedItems.add(index);
                cartItem.classList.add('selected');
            } else {
                selectedItems.delete(index);
                cartItem.classList.remove('selected');
            }

            updateSelectionInfo();
            updateSelectAllCheckbox();
        }

        function toggleSelectAll() {
            const selectAllCheckbox = document.getElementById('selectAllCheckbox');
            const allCheckboxes = document.querySelectorAll('.cart-item-checkbox');

            if (selectAllCheckbox.checked) {
                allCheckboxes.forEach((checkbox, index) => {
                    checkbox.checked = true;
                    selectedItems.add(index);
                    document.getElementById(`cartItem-${index}`).classList.add('selected');
                });
            } else {
                allCheckboxes.forEach((checkbox, index) => {
                    checkbox.checked = false;
                    selectedItems.delete(index);
                    document.getElementById(`cartItem-${index}`).classList.remove('selected');
                });
            }

            updateSelectionInfo();
        }

        function updateSelectAllCheckbox() {
            const selectAllCheckbox = document.getElementById('selectAllCheckbox');
            const totalItems = cart.length;
            const selectedCount = selectedItems.size;

            if (totalItems === 0) { // If cart is empty, disable and uncheck
                selectAllCheckbox.checked = false;
                selectAllCheckbox.indeterminate = false;
                selectAllCheckbox.disabled = true;
            } else if (selectedCount === 0) {
                selectAllCheckbox.checked = false;
                selectAllCheckbox.indeterminate = false;
                selectAllCheckbox.disabled = false;
            } else if (selectedCount === totalItems) {
                selectAllCheckbox.checked = true;
                selectAllCheckbox.indeterminate = false;
                selectAllCheckbox.disabled = false;
            } else {
                selectAllCheckbox.checked = false;
                selectAllCheckbox.indeterminate = true;
                selectAllCheckbox.disabled = false;
            }
        }

        function updateSelectionInfo() {
            const selectedCount = selectedItems.size;
            const totalItems = cart.length;

            document.getElementById('selectionInfo').textContent =
                `${selectedCount} of ${totalItems} items selected`;

            let selectedTotal = 0;
            selectedItems.forEach(index => {
                if (cart[index]) {
                    const item = cart[index];
                    selectedTotal += (item.price || 0) * (item.quantity || 1);
                }
            });

            if (selectedCount > 0) {
                document.getElementById('selectedTotal').textContent = `RM${selectedTotal.toFixed(2)}`;
                document.getElementById('selectedTotalSection').style.display = 'block';
                document.getElementById('removeSelectedBtn').disabled = false;
                document.getElementById('checkoutSelectedBtn').disabled = false;
            } else {
                document.getElementById('selectedTotalSection').style.display = 'none';
                document.getElementById('removeSelectedBtn').disabled = true;
                document.getElementById('checkoutSelectedBtn').disabled = true;
            }
        }

        function removeSelected() {
            if (selectedItems.size === 0) return;
            if (!confirm('Remove selected items?')) return;

            const sortedIndices = Array.from(selectedItems).sort((a, b) => b - a);
            sortedIndices.forEach(index => {
                cart.splice(index, 1);
            });

            localStorage.setItem('benzgifts_cart', JSON.stringify(cart));
            if (currentUser) saveCartToDB();

            selectedItems.clear();
            openCart();
            updateCartBadge();
        }

        function checkoutSelected() {
            if (selectedItems.size === 0) return;

            const selectedCartItems = Array.from(selectedItems)
                .map(index => cart[index])
                .filter(item => item !== undefined);

            localStorage.setItem('benzgifts_checkout_items', JSON.stringify(selectedCartItems));
            window.location.href = 'checkout.html?selected=true';
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            localStorage.setItem('benzgifts_cart', JSON.stringify(cart));
            updateCartCount();
            displayCartItems();
        }
    </script>
